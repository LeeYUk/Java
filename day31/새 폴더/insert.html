<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보 가입</title>


<style type ="text/css">
	
	button{
		background: pink;
	}
		
	.t1 {/* 클래스 선택*/
		background: yellow;
		width:150px;
		text-align: center;
	}	
	
	#b1{ /*아이디 호출때 #*/
		background: red;
	}
	#b2{
	background: blue;
	color: white;
	}
</style>

</head>
<body>
<h3>movie</h3>


<hr>
<!-- form의 action은 무조건 jsp여야함 -->
<form action ="insert.jsp">

<table >
	<tr>
		<td class="t1">id</td>
		<td> 
		<input name="id">
		</td>
	</tr>
	
	<tr>
		<td class="t1">title</td>
		<td> 
		<input name="title">
		</td>
	</tr>
	
	<tr>
		<td class="t1">content</td>
		<td> 
		<input name="content">
		</td>
	</tr>
	
	<tr>
		<td class="t1">location</td>
		<td> 
		<input name="location">
		</td>
	</tr>
	
	<tr>
		<td class="t1">director</td>
		<td> 
		<input name="director">
		</td>
	</tr>
	
	<tr>
		<td colspan="2" class="t1"><button id="b2">전송</button> </td>
	</tr>
	
	
</table>
</form>
</body>
</html>
