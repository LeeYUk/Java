<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
			$('#b1').click(function() {
				//b1클릭시 처리내용
				//ok.html을 호출하여 결과를 받아옴
				$.ajax({
					url: "ok.html",
					success: function(x) {
						alert(x)
						$('#result').append(x+"<br>")
					}
				})
			})
			
			$('#b2').click(function() {
				//b1클릭시 처리내용
				//ok.html을 호출하여 결과를 받아옴
				$.ajax({
					url: "tour.html",
					success: function(x) {
						alert(x)
						$('#result').append(x+"<br>")
					}
				})
			})
			
			$('#b3').click(function() {
				//b1클릭시 처리내용
				//ok.html을 호출하여 결과를 받아옴
				$.ajax({
					url: "weather.html",
					success: function(x) {
						alert(x)
						$('#result').append(x+"<br>")
					}
				})
			})
		
	})
</script>
</head>
<body>
	<button id="b1">ok</button>
	<button id="b2">투어</button>
	<button id="b3">날씨</button>
	<hr>
	<div id="result"></div>
</body>
</html>
