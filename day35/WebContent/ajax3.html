<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b2').click(function() {
			$.ajax({
				url: "idCheck.jsp", 
				data : {
					id : $('#id').val()
				},
				success : function(x) {
					alert(x)
					$('result').html(x)
				}, 
				error : function(e) {
					
				}
			})
		})
		
			$('#b1').click(function() {
			$.ajax({
				url: "money.jsp", 
				data : {
					money : $('#money').val(),
					choice : $('#choice').val()
				},
				success : function(x) {
					alert(x)
					$('result').html(x)
				}, 
				error : function(e) {
					
				}
			})
		})
		
			$('#b3').click(function() {
			$.ajax({
				url: "tel.jsp", 
				data : {
					tel : $('#tel').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>인증번호는 " + x + "</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})

})
</script>

</head>
<body>
결제금액: <input id="money"><br>
<hr>
1) 계좌이체 2)신용카드 3)휴대폰결제 <br>
결제수단: <input id="choice"><button id="b1">결제하기</button><br>
<hr>
회원가입 id: <input id="id">
<button id="b2">id 중복체크</button><br>

<hr>
인증 전화번호 입력: <input id="tel">
<button id="b3">인증하기</button><br>

<hr>
<div id="result">결과 출력</div>
</body>
</html>
