<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function word(){
		idValue = document.getElementById("user").value
		divTag = document.getElementById("result")
		if (idValue.length >= 5) {
			divTag.innerHTML  = "<img src=img/yes.jpg width=500 height = 300>"
		} 
		else {
			divTag.innerHTML  = "<img src=img/no.jpg width=500 height = 300>"
		}
	
}
function pass() {
	pw1Value = document.getElementById("pw").value	
	pw2Value = document.getElementById("pw2").value	
	divTag = document.getElementById("result")
	
	if (pw1Value == pw2Value) {
		//divTag.innerHTML  = "<img src=img/yes.jpg width=500 height = 300>"
		location.href= "http://www.naver.com"
	} else {
		
		//divTag.innerHTML  = "<img src=img/no.jpg width=500 height = 300>"
		location.href= "http://www.daum.com"
	}
}
</script>
</head>
<body>
아이디:<input id="user"><button onclick="word()">글자수 체크</button><br>
