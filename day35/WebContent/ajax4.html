<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() {
	$('#b1').click(function() {
		$.ajax({
			url:"won.jsp",
			data:{
				won: $('#won').val()
			},
			success : function(x) {
				alert(x)
				$('#result').html(x)
			},
			error : function(e) {
				
			}
		})
	})
	
	$('#b2').click(function() {
		$.ajax({
			url:"dollar.jsp",
			data:{
				won: $('#dollar').val()
			},
			success : function(x) {
				alert(x)
				$('#result').html(x)
			},
			error : function(e) {
				
			}
		})
	})
	
})
</script>
</head>
<body>
<h3>비동기 통신으로 서버와 통신하기</h3>
원화를 달러로: <input id="won"><button id="b1">원화를 달러로</button>
<hr>
달러를 원화로: <input id="dollar"><button id="b2">달러를 원화로</button>
<hr>
<div id="result"></div>
</body>
</html>
